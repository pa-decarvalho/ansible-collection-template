---
version: "3"

includes:
  lint: .taskfiles/lint.yml
  molecule: .taskfiles/molecule.yml

tasks:
  default:
    cmds:
      - task: help

  init:
    desc: Init project
    silent: true
    cmds:
      - poetry install --with dev,lint,test,docs

  clean:
    desc: Cleanup project
    silent: true
    cmds:
      - poetry env remove --all

  reinit:
    desc: Reinit project
    silent: true
    cmds:
      - task: clean
      - task: init

  lint:
    desc: Run project linters
    silent: true
    cmds:
      - task: lint:all

  test:
    desc: Reinit project
    silent: true
    cmds:
      - poetry run molecule test

  help:
    desc: Display help
    silent: true
    cmds:
      - task --list
